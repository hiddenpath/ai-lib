name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check

      - name: Clippy (all features)
        run: cargo clippy --all-features -- -D warnings

      - name: Tests (default)
        run: cargo test --workspace --all-targets

      - name: Build examples (default)
        run: cargo build --examples

      - name: Feature test - unified_sse
        run: cargo test --features unified_sse --test sse_parser_tests

      - name: Feature test - cost_metrics + routing_mvp
        run: cargo test --features "cost_metrics routing_mvp" --test cost_and_routing

      - name: Build examples with interceptors + unified_sse
        run: cargo build --features "interceptors unified_sse" --examples


